<div class="jumbotron">
    <h1>Register</h1>
</div>
<form [formGroup]="registeruser" (ngSubmit)= "register()">

    <div class="form-group">
        <label  class="form-label">name</label>
        <input type="text" class="form-control" placeholder="enter name" formControlName="name">
        
      </div>

    
    <div class="form-group">
        <label  class="form-label">email</label>
        <input type="text" class="form-control" placeholder="enter email" formControlName="email">
        
      </div>
      <div class="form-group">
        <label  class="form-label">password</label>
        <input type="password" class="form-control" placeholder="enter password" formControlName="password">
        
      </div>
     
      <a routerLink="/login/{{register}}">
    <button  type="submit" class="btn btn-primary">Submit</button></a>
  </form>
