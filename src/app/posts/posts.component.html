<input (keyup.enter)="creatPost(title)" #title type="text" class="form-control">
<ul class="list-group">
    <li *ngFor="let post of post" class="list-group-item">
        <button (click)='updatePost(post)' class="btn btn-default btn btn-info">Update</button> 
        {{post.title}}
        <button (click)='deletePost(post)' class="btn btn-default btn btn-danger">Delete</button>
    </li>
</ul>
